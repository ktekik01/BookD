<div class="book">
    <h3>{{ book.title }}</h3>
    <p>Author: {{ book.author }}</p>
    <p>Genre: {{ book.genre }}</p>
    <p>Description: {{ book.description }}</p>
    <p>Publication Date: {{ book.publicationDate }}</p>
    <p>Publisher: {{ book.publisher }}</p>
    <p>Average Rating: {{ book.averageRating }}</p>
  
    <!-- Show the user's rating if they have already rated the book -->
    <p *ngIf="selectedRating !== null && selectedRating > 0">
      You rated this book: {{ selectedRating }} stars
    </p>
  
    <!-- Rating input for updating or adding a rating -->
    <label for="rating">Rate this book:</label>
    <select [(ngModel)]="selectedRating" id="rating">
      <option *ngFor="let rate of [1, 2, 3, 4, 5]" [value]="rate">{{ rate }}</option>
    </select>
  
    <button (click)="rateBook()">Submit Rating</button>
  </div>
