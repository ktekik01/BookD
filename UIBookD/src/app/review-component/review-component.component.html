<div class="review">
    <h3>Title: {{ review.title }}     <!-- Add a button or link to navigate to the review-detail page -->
        <button (click)="onClick()">View Details</button></h3> 
    <p>Text: {{ review.reviewText }}</p>
    <p>By: {{ review.userName }}</p>
    <small> <small>Upvotes: {{ upvoteCount }} <button (click)="upvote()">Upvote</button> </small> <small>  Downvotes: {{ downvoteCount }} <button (click)="downvote()">Downvote</button> </small> </small>
    
    
    


</div>
