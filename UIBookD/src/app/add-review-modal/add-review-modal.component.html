<h2>Add a New Review</h2>
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">


  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Book Title</mat-label>
    <input matInput formControlName="bookTitle" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Review Text</mat-label>
    <textarea matInput formControlName="reviewText" required></textarea>
  </mat-form-field>

  

  <div class="modal-buttons">
    <button mat-button type="submit" [disabled]="reviewForm.invalid">Add Review</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
