<h2>Add a New List</h2>
<form [formGroup]="listForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>List Type</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of listTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <!-- Conditionally show/hide based on the selected list type -->
  <mat-form-field *ngIf="listForm.get('type')?.value !== 'wishlist'" appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" required />
  </mat-form-field>

  <div class="modal-buttons">
    <button mat-button type="submit" [disabled]="listForm.invalid">Add List</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
