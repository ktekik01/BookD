<div class="request-box">
    <h2>{{ request.title }}</h2>
    <p>{{ request.content }}</p>
    <small>Request Date: {{ request.requestDate }}</small>
    
    <!-- Buttons to start chat and mark as completed -->
    <button (click)="startChat()">Start Chat</button>
    <button (click)="markAsCompleted()">Mark as Completed</button>
</div>
