<div class="register-container">
    <h1>Create an Account</h1>
  
    <form (ngSubmit)="onRegister($event)" [formGroup]="registerForm" class="form">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" formControlName="surname">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
        </div>

        <div class="form-group">
            <label for="Biography">Biography</label>
            <textarea id="Biography" formControlName="Biography"></textarea>
        </div>

        <div class="form-group">
            <label for="DateOfBirth">Date of Birth</label>
            <input type="date" id="DateOfBirth" formControlName="DateOfBirth">
        </div>

      <button type="submit" class="submit-button">Register</button>
    </form>
  </div>
